
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            margin: 0; /* Remove default body margins */
            padding: 0; /* Remove default body padding */
        }
    </style>
    <script src="https://embeds.beehiiv.com/recommendations.js?_bhpid=6bf953c4-4f75-4d1b-b833-c6a687a3a5ad&v=1" data-beehiiv-recommendations-widget defer></script>
</head>
<body>


    <script>
        function showBeehiivRecommendations() {
            if (window.beehiiv && window.beehiiv.showRecommendations) {
                window.beehiiv.showRecommendations();
            } else {
                // If beehiiv is not available yet, try again after a short delay
                setTimeout(showBeehiivRecommendations, 500); // Check every 500ms
            }
        }

        // Call the function to show recommendations when the page loads
        window.addEventListener('DOMContentLoaded', showBeehiivRecommendations);
    </script>


</body>
</html>
